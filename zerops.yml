ghost:
  build:
    base: [ nodejs@16 ]
    build:
      - cd ./current && yarn
    deploy: [ ./ ]
  run:
    prepare:
      - npm install ghost-cli@latest -g
      - adduser --disabled-password --gecos "" ghst || exit 0
      - usermod -aG sudo ghst || exit 0
    init:
      - sudo chown -R ghst:ghst /var/www
      - sudo chmod -R 775 /var/www
    start: su ghst -c "ghost run"
