ghost:
  build:
    build:
      - echo "nothing needed here"
    deploy: [ ./ ]
  run:
    prepare:
      - npm install ghost-cli@latest -g
    init:
      - adduser --disabled-password --gecos "" ghost || exit 0
      - usermod -aG sudo ghost || exit 0
      - sudo chown -R ghost:ghost /var/www
      - sudo chmod -R 775 /var/www
      - ln -s /var/www/current /var/www/versions/5.12.0 || exit 0
    start: sudo -u ghost ghost start
